# Cambios respecto al original:
# - Se agrega VirtualHost, ServerName y DocumentRoot para habilitar AllowOverride y permisos en el directorio para permitir el uso de .htaccess.
# - Se ajusta la ruta de bootstrap.php para asegurar su carga automática en todos los scripts.
# - Estos cambios fueron necesarios porque la app contenerizada no aplicaba correctamente las reglas de reescritura ignorando este archivo.
# - Se mantienen reglas de compresión y reescritura originales

<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    # Habilita .htaccess y reescrituras
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Inyecta el bootstrap.php automáticamente en todos los scripts
    php_value auto_prepend_file /var/www/html/bootstrap.php

    # Comprime respuestas JSON
    AddOutputFilterByType DEFLATE application/json

    # Reescrituras internas si no usa .htaccess
    RewriteEngine On

    # GET /
    RewriteCond %{REQUEST_METHOD} =GET
    RewriteRule ^/$ /index.php [L]

    # GET /<user>
    RewriteCond %{REQUEST_METHOD} =GET
    RewriteRule ^/([^/]+)$ /user.php?id=$1 [L]

    # GET /<user>/status/<tweet>
    RewriteCond %{REQUEST_METHOD} =GET
    RewriteRule ^/([^/]+)/status/([^/]+)$ /tweet.php?user=$1&id=$2 [L]
</VirtualHost>
